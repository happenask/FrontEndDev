		<meta charset="UTF-8">
		<script>
				function Animal(){
				  this.name = "Animal";
				}
				// toString is a function in the main Object that every
				// object inherits from
				Animal.prototype.toString = function() {
					return "My name is : " + this.name;
				};

				function Canine(){
				  this.name = "Canine";
				}
							 
				function Wolf(){
				  this.name = "Wolf";
				}

				Canine.prototype = Object.create(Animal.prototype);
				Canine.prototype.constructor = Canine;
				Wolf.prototype = Object.create(Canine.prototype);
				Wolf.prototype.constructor = Wolf;
				//Bergi,
				// So, Canin.prototype and Wolf.prototype objects do not have copies of name and toString.
				// Is this your intention to not use new keyword? BTW, I wrote this code, without 
				// seeing your referred link.
				
				var arcticWolf = new Wolf();
		
				
		</script>
