<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
	</head>
	<body>
		
		<form action="#" id="sampForm" method="POST">
			<input id='charInput' type='text'>
			<p id="KeyData">Key press data here</p>
		</form><br>
		
		<script>
			document.getElementById('charInput').onkeypress = f;

			/* 
			   An object which implements the Event interface is generally passed     as the first parameter to an event handler.
			*/
			function f(){ /* I am not using this event */
				document.getElementById('KeyData').innerHTML = 	document.getElementById('charInput').value  + 'is pressed';
				return true;
			}
		</script>
		
	</body>
</html>
