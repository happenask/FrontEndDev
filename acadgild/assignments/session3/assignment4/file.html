<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Position with z-index</title>
		<style type="text/css">
			img{
				position: absolute;
				left:0px;
				top: 0px;
			}
			h1{
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<img src="pic.png">
		<h1>This is a Heading, This is a Heading</h1>
	</body>
</html
