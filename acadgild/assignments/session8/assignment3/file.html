<!DOCTYPE html>
<html>
	<head>
		<title>Form validation</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<form method="POST" action="javascript:void(0)" enctype="multipart/form-data">
			<fieldset>
				<legend>Fill the Form</legend>
				<input type="email" placeholder="Email" required autocomplete="off" autofocus="on">
				<input type="password" placeholder="Password" required autocomplete="on">
				<input type="url" placeholder="your project URL" required autocomplete="on">
				<input type="date" placeholder="Project completion date" required autocomplete="on">
				<input type="text" placeholder="Current month" required autocomplete="on">
				<input type="text" placeholder="Current week" required autocomplete="on">
				<input type="text" placeholder="Current time" required autocomplete="on">
				<input type="color" required autocomplete="on">
				<input type="range" required autocomplete="on">
				<input type="text" placeholder="Enter hobbies" required autocomplete="on">
			</fieldset>
		</form>
	</body>
</html>
