<!DOCTYPE html>
<html>
	<!-- http://codereview.stackexchange.com/questions/114976/html-5-form-validation-and-form-handling-->
	<head>
		<title>Form validation</title>
		<meta charset="UTF-8">
		<style type="text/css">
			form, p{
				width: 18%;
				margin: auto;
			}
			form *{
				height: 30px;
			}
			form  input[type=text]{
				height: 50px;
			}
		</style>
	</head>
	<body>
		<p>Fill The Form</p><br><br><br>
		<form method="POST" action="javascript:void(0)" enctype="multipart/form-data">
				<input type="email" name="email_id" placeholder="Email" required autocomplete="off" autofocus 
									pattern="^[A-Za-z0-9_\-\.]+@[A-Za-z\-]{3, 4}\.[A-Za-z]{2, 3}$" title="Invalid email-id"><br>
				<input type="password" name="password" placeholder="Password" required autocomplete="on" 
									pattern="^[A-Za-z0-9_\.\-]{6, 10}$" title="Invalid pasword"><br>
				<input type="url" name="url" placeholder="your project URL" required autocomplete="on"><br>
				<input type="date" name="projectCompletionDate" required autocomplete="off"><br>
				<input type="month" required autocomplete="on"><br>
				<input type="week" required autocomplete="on"><br>
				<input type="time" required autocomplete="on"><br>
				<label>Select color:<input type="color" autocomplete="on"></label><br>
				<label>Age:<input type="range" autocomplete="on"></label><br>
				<label>Hobbies:</label><input list="hobbies" name="hobby">
										  <datalist id="hobbies">
										    <option value="Soccer" label="Playing soccer">
										    <option value="Reading" label="Fun reading">
										    <option value="Golf" label="Paying golf">
										    <option value="Swimming" label="Swimming">
										    <option value="Tennis" label="Playing tennis">
										  </datalist>
				<input type="submit" value="Submit Query">
		</form>
	</body>
</html>
