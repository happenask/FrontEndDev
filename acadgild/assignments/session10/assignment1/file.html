<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dual list</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="action.js"></script>
	</head>
	<body>
		<div id="container">
			
			<div id="container1">
				<input type="text" id="filter" list="employees" placeholder="Filter">
				<select multiple id="employees"></datalist>
			</div>
			
			<div id="container2">
				<input type="image" src="LtoR-all.png" 	alt="LtoR-all" 	width="48" height="48"><br>
				<input type="image" src="LtoR.png" 		alt="LtoR" 		width="48" height="48"><br>
				<input type="image" src="RtoL.png" 		alt="RtoL" 		width="48" height="48"><br>
				<input type="image" src="RtoL-all.png" 	alt="RtoL-all" 	width="48" height="48"><br>
			</div>
			
			<div id="container3">
				<input type="text" id="filter" list="employees" placeholder="Filter">
				<datalist id="employees"></datalist>
			</div>	
		
		</div>
	</body>
</html>
