<!DOCTYPE html>
<html>
	<head>
		<title>Button events</title>
		<meta charset="UTF-8">
		<style type="text/css">
			button{
				background-color: #00FFFF;
				border: 2px solid orange;
				border-radius: 10px;
				width: 60px;
				height: 30px;
				color:white;
			}
		</style>
	</head>
	<body>
		<button type="button" name="LikeUnlike">Like</button>
		<script type="text/javascript">
			document.querySelector('[name=LikeUnlike]').onclick = changeColor;
			function changeColor(){
				if(document.querySelector('[name=LikeUnlike]').innerHTML == "Like"){
					document.querySelector('[name=LikeUnlike]').style.backgroundColor = "#FF9966";
					document.querySelector('[name=LikeUnlike]').innerHTML = "Unlike";	
				}else{
					document.querySelector('[name=LikeUnlike]').style.backgroundColor="#00FFFF";
					document.querySelector('[name=LikeUnlike]').innerHTML = "Like";
				}
			}
		</script>
		

	</body>
</html>
